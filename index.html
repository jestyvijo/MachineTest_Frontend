<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine test 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url('./images/bg.jpg');background-repeat: no-repeat;">
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-6">
                    <div class="shadow-lg p-3 mb-5 bg-white rounded sp1" style="background-color:#051246;color: white;border-radius: 15%;">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6 sp">
                                <h2 class="h22">Login</h2>
                                <form class="f1" name="form1" method="post" action="">
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                      <label class="form-label" for="form2Example1">Email address</label>
                                      <input type="email" id="form2Example1" class="form-control" name="email"/><span id="s1"></span>
                                    </div>
                                  
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                      <label class="form-label" for="form2Example2">Password</label>
                                      <input type="password" id="form2Example2" class="form-control" name="password"/><span id="s2"></span>                                   
                                    </div>
                                    <!-- 2 column grid layout for inline styling -->
                                    <div class="row mb-4">
                                      <div class="col d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                          <label class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                      </div>
                                  
                                      <div class="col">
                                        <!-- Simple link -->
                                        <a href="#!" style="color:white;font-weight: bold;">Forgot password?</a>
                                      </div>
                                    </div>
                                  
                                    <!-- Submit button -->
                                    <button type="button" onclick="return valid1()" style="background-color:#2491EE;font-weight: bold;" class="btn btn-primary btn-block mb-4">Sign in</button>
                                  
                                    <!-- Register buttons -->
                                    <div class="text-center">
                                      <p>Not a member? <a href="#!" style="color:white;font-weight: bold;"  id="myBtn">Register</a></p>
                                      <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fa fa-facebook-f"></i>
                                      </button>
                                  
                                      <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fa fa-google"></i>
                                      </button>
                                  
                                      <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fa fa-twitter"></i>
                                      </button>
                                  
                                      <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fa fa-github"></i>
                                      </button>
                                    </div>
                                  </form>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">

                </div>
            </div>
        </div>
    <!-- <button id="myBtn">Open Modal</button> -->
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                          <form method="post" action="" id="register">
              
                            <div class="row">
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <label class="form-label" for="firstName">First Name</label>
                                  <input type="text" name="fname" id="firstName" class="form-control form-control-lg" />
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <label class="form-label" for="lastName">Last Name</label>
                                  <input type="text" name="lname" id="lastName" class="form-control form-control-lg" />
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4 d-flex align-items-center">
              
                                <div class="form-outline datepicker w-100">
                                  <label for="birthdayDate" class="form-label">Birthday</label>
                                  <input type="date" name="bdate" class="form-control form-control-lg" id="birthdayDate" />
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <h6 class="mb-2 pb-1">Gender: </h6>
              
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label" for="femaleGender">Female</label>
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                    value="option1"/>
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label" for="maleGender">Male</label>
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                    value="option2" />
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label" for="otherGender">Other</label>
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                    value="option3" />
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4 pb-2">
              
                                <div class="form-outline">
                                  <label class="form-label" for="emailAddress">Email</label>
                                  <input type="email" name="email" id="emailAddress" class="form-control form-control-lg" />
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4 pb-2">
              
                                <div class="form-outline">
                                  <label class="form-label" for="phoneNumber">Phone Number</label>
                                  <input type="tel" name="phone" id="phoneNumber" class="form-control form-control-lg" />
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-12">
                                <label class="form-label select-label">Choose option</label>
                                <select class="form-control form-control-lg" name="sub">
                                  <option value="">--Choose option--</option>
                                  <option value="2">Subject 1</option>
                                  <option value="3">Subject 2</option>
                                  <option value="4">Subject 3</option>
                                </select>
              
                              </div>
                            </div>
                            <br>
                            <div class="mt-4 pt-2">
                            <center>
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="submit"/>
                            </center>
                              
                            </div>
                            <br>
                            <br>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
          </div>
        <!-- Modal content -->
        
    </div>
       <script src="script/modal.js"></script>
       <script src="script/jquery.min.js"></script>
       <script src="script/jquery.validate.min.js"></script>
       <script src="script/jq.js"></script>
</body>
</html>
